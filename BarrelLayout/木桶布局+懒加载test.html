<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>木桶布局+懒加载</title>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		h1{
			margin: 10px auto;
			text-align: center;
		}

    .img-preview{
      width: 1100px;
      margin: 0 auto;
    }

    .img-row {
      margin-bottom: 8px;
    }

    .img-row:after {
      content: "";
      display: block;
      clear: both;
    }

    .img-box {
      float: left;
  	/*	border: 1px solid red;*/
    }

    .img-line .img-box:first-child {
      padding-left: 0;

    }
    .loadmore{
    	visibility: hidden;
    	height: 50px;
    }
	</style>
</head>
<body>
	<h1>图片网站</h1>
	<div class="img-preview">
	</div>
	<div class="loadmore">看不见先生</div>
	<script>

		// l.定义构造函数
		function Barrels($ct){
			this.$ct = $ct
			this.rowList = []
			this.isloaded = true
			this.loadmore = $('.loadmore')
		}

		//2.定义方法原型
    Barrels.prototype = {
      loadImg: function() {
      	this.isloaded = false  //设置状态锁
        var _this = this;
        var urls = this.getImgUrls(20);
        $.each(urls,function(idx, url){
          var img = new Image(); //Image原生构造函数，创建实例化对象
          img.src = url;
          img.onload = function(){   //这里具体可查考图片预加载
            var imgInfo = {
              target: $(img),
              width: 250*(img.width/img.height),
              height: 250,
            };
            _this.render(imgInfo);
          }
        });
        this.isloaded = true
      },
      //获取图片链接
			getImgUrls: function(num){
				var urls = []
				for(var i = 0; i < num; i++){
					var width = Math.floor(Math.random()*250 + 300)
					var height = Math.floor(Math.random()*200 +200)
					urls.push("http://lorempixel.com/" + width + "/" + height + "/")
				}
				console.log(urls)
				return urls
			},
			//截取每行图片
      render: function(imgInfo){
        var _this = this;
        var rowList = this.rowList,
            rowWidth = 0,
            rowHeight = 0,
            clientWidth = this.$ct.width(),
            lastImgInfo = imgInfo;

        this.rowList.push(imgInfo);

        $.each(rowList,function(idx, imgInfo){
          rowWidth += imgInfo.width;
          if(rowWidth  > clientWidth ){
            rowList.pop();
            rowWidth = rowWidth - lastImgInfo.width;
            rowHeight = clientWidth * 250 / rowWidth;
            _this.createRow(rowHeight);
            _this.rowList = [];
            _this.rowList.push(lastImgInfo);
          }
        });
      },

      //对每行的图片进行放置
      createRow: function(rowHeight){
        // console.log('createRow');
        var $rowCt = $('<div class="img-row"></div>');
        $.each(this.rowList, function(idx, imgInfo){
          var $imgCt = $('<div class="img-box"></div>'),
              $img = imgInfo.target;
              $img.height(rowHeight);
              $imgCt.append($img);
              $rowCt.append($imgCt);
        });
        // console.log(this.$ct)
        this.$ct.append($rowCt);
      },
      //底部元素是否可见
      isvisible: function($el){
      	var scrollH = $(window).scrollTop()
      	var wdHeight = $(window).height()
      	var top = $el.offset().top
      	if (top < scrollH +wdHeight) {
      		return true
      	}else{
      		return false
      	}
      },
      //控制加载图片
      init: function(){
      	var _this = this
      	this.loadImg()
      	$(window).scroll(function(){
      		if (!_this.isloaded) {
      			return
      		}if (_this.isvisible(_this.loadmore)) {
      			_this.loadImg()
      		}
      	})
      }
		}
		var barrels = new Barrels($('.img-preview'))
		barrels.init()
	</script>
</body>
</html>
